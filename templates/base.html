{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Metadata -->
    <title>Pixel Shop
      {% block page_title %}
      {% endblock page_title %}
    </title>
    <meta name="description"
          content="Pixel Shop - a fictional online store for gaming merchandise, created as part of a Code Institute project.">
    <meta name="keywords" content="gaming, consoles, accessories">
    <!-- Page Theme Colour -->
    <meta name="theme-color" content="#2E333C">
    <!-- Favicons -->
    <link rel="icon"
          type="image/png"
          href="{% static 'favicon/favicon-96x96.png' %}"
          sizes="96x96" />
    <link rel="icon"
          type="image/svg+xml"
          href="{% static 'favicon/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
            integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
            crossorigin="anonymous"></script>
    <!-- JavaScript -->
    {% block extra_javascript %}
    {% endblock extra_javascript %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include "messages.html" %}
    {% include "navigationbar.html" %}
    {% block content %}
    {% endblock content %}
    {% include "footer.html" %}
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fd7781574.js"
            crossorigin="anonymous"></script>
  </body>
</html>
